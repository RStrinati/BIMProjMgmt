name: Docs Link Check

on:
  push:
    paths:
      - "docs/**"
      - "tools/check_docs_links.py"
      - ".github/workflows/docs-link-check.yml"
      - "README.md"
  pull_request:
    paths:
      - "docs/**"
      - "tools/check_docs_links.py"
      - ".github/workflows/docs-link-check.yml"
      - "README.md"

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run docs link checker
        run: python tools/check_docs_links.py
